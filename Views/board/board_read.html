<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>미니 프로젝트</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
	

{% include 'include/top_menu.html' %}


<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<div class="form-group">
						<label for="board_writer_name">작성자</label>
						<input type="text" id="board_writer_name" name="board_writer_name" class="form-control" value="{{content_data[0]}}" disabled="disabled"/>
					</div>
					<div class="form-group">
						<label for="board_date">작성날짜</label>
						<input type="text" id="board_date" name="board_date" class="form-control" value="{{content_data[1]}}" disabled="disabled"/>
					</div>
					<div class="form-group">
						<label for="board_subject">제목</label>
						<input type="text" id="board_subject" name="board_subject" class="form-control" value="{{content_data[2]}}" disabled="disabled"/>
					</div>
					<div class="form-group">
						<label for="board_content">내용</label>
						<textarea id="board_content" name="board_content" class="form-control" rows="10" style="resize:none" disabled="disabled">"{{content_data[3]}}"</textarea>
					</div>
					{% if content_data[4] != None %}
					<div class="form-group">
						<label for="board_file">첨부 이미지</label>
						<img src="{{url_for('static', filename=content_data[4])}}" width="100%"/>						
					</div>
					{% endif %}
					<div class="form-group">
						<div class="text-right">
							<a href="board_main?board_idx={{board_idx}}&page={{page}}" class="btn btn-primary">목록</a>
							{% if session.get('login_user_idx') == content_data[5] %}
							<a href="board_modify?content_idx={{content_idx}}&board_idx={{board_idx}}&page={{page}}" class="btn btn-info">수정</a>
							<a href="board_delete?content_idx={{content_idx}}&board_idx={{board_idx}}&page={{page}}" class="btn btn-danger">삭제</a>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>

{% include 'include/bottom_info.html' %}

</body>
</html>
