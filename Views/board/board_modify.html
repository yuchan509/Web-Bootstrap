<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>미니 프로젝트</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

{% include 'include/top_menu.html' %}

<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<form action="board_modify_pro" method="post" enctype="multipart/form-data">

						<input type="hidden" name="content_idx" value="{{content_idx}}"/>
						<input type="hidden" name="board_idx" value="{{board_idx}}"/>
						<input type="hidden" name="page" value="{{page}}"/>
						
						<div class="form-group">
							<label for="content_writer_name">작성자</label>
							<input type="text" id="content_writer_name" name="content_writer_name" class="form-control" value="{{content_data[0]}}" disabled="disabled"/>
						</div>
						<div class="form-group">
							<label for="content_date">작성날짜</label>
							<input type="text" id="content_date" name="content_date" class="form-control" value="{{content_data[1]}}" disabled="disabled"/>
						</div>
						<div class="form-group">
							<label for="content_subject">제목</label>
							<input type="text" id="content_subject" name="content_subject" class="form-control" value="{{content_data[2]}}"/>
						</div>
						<div class="form-group">
							<label for="content_text">내용</label>
							<textarea id="content_text" name="content_text" class="form-control" rows="10" style="resize:none">{{content_data[3]}}</textarea>
						</div>

						
						<div class="form-group">
							<label for="content_file">첨부 이미지</label>
							{% if content_data[4] != None %}
							<img src="{{url_for('static', filename=content_data[4])}}" width="100%"/>	
							{% endif %}		
							<input type="file" name="content_file" id="content_file" class="form-control" accept="image/*"/>	
						</div>
						

						<div class="form-group">
							<div class="text-right">
								<button type="submit" class="btn btn-primary">수정완료</button>
								<a href="board_read?content_idx={{content_idx}}&board_idx={{board_idx}}&page={{page}}" class="btn btn-info">취소</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>

{% include 'include/bottom_info.html' %}


</body>
</html>
