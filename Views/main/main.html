<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mini Project</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
	
{% include 'include/top_menu.html' %}


<!-- 게시판 미리보기 부분 -->
<div class="container" style="margin-top:100px">
	<div class="row">
		{% for board_idx, board_name in board_data %}
		<div class="col-lg-6" style="margin-top:20px">
			<div class="card shadow">
				<div class="card-body">
					<h4 class="card-title">{{board_name}}</h4>
					<table class="table table-hover" id='board_list'>
						<thead>
							<tr>
								<th class="text-center w-25">글번호</th>
								<th>제목</th>
								<th class="text-center w-25 d-none d-xl-table-cell">작성날짜</th>
							</tr>
						</thead>
						<tbody>
							{% for row in content_List[board_idx - 1] %}
							<tr>
								<td class="text-center">{{row[0]}}</td>
								<th><a href='board_read?content_idx={{row[0]}}&board_idx={{board_idx}}&page=1'>{{row[1]}}</a></th>
								<td class="text-center d-none d-xl-table-cell">{{row[3]}}</td>
							</tr>
							{% endfor %}
						</tbody>

					</table>
					
					<a href="board_main?board_idx={{board_idx}}" class="btn btn-primary">더보기</a>
				</div>
			</div>
		</div>
		{% endfor %}

	</div>
</div>
	
{% include 'include/bottom_info.html' %}

</body>
</html>
