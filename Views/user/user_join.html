
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>미니 프로젝트</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script>
	function check_input(){
		
		// 사용자가 입력한 데이터를 추출한다.
		user_name = $("#user_name").val()
		user_id = $("#user_id").val()
		user_pw = $("#user_pw").val()
		user_pw2 = $("#user_pw2").val()

		// console.log(user_name)
		// console.log(user_id)
		// console.log(user_pw)
		// console.log(user_pw2)

		// 유효성 검사.
		if(user_name.length < 2){
			// var() : input, select, textarea 등의 form elements의 값을 가져옴.
			alert('사용자 이름은 2글자 이상이어야 합니다')
			$('#user_name').val('')
			$('#user_name').focus()
			return false
		}
		if(user_id.length < 4) {
			alert('사용자 아이디는 4글자 이상이여야 합니다')
			$("#user_id").val('')
			$("#user_id").focus()
			return false
		}
		if(user_pw.length < 4) {
			alert('비밀번호는 4글자 이상이여야 합니다')
			$("#user_pw").val('')
			$("#user_pw").focus()
			return false
		}
		if(user_pw2.length < 4) {
			alert('비밀번호는 4글자 이상이여야 합니다')
			$("#user_pw2").val('')
			$("#user_pw2").focus()
			return false
		}
		if(user_pw != user_pw2) {
			alert('비밀번호가 일치하지 않습니다')
			$('#user_pw').val('')
			$('#user_pw2').val('')
			$('#user_pw').focus()
			return false
		}

		// 중복 체크 여부.
		if(check_id_val == false){
			alert('아이디 중복 확인을 해주세요.')
			return false
		}
		
		return true
	}


	// 아이디 중복확인 여부 변수.
	// false : 중복.
	check_id_val = false

	// 아이디 중복 확인 함수.
	function check_join_id() {
		// 입력한 아이디를 추출.
		user_id = $("#user_id").val()

		// 서버로 보낼 데이터.
		var data = {
			new_id : user_id
		}

		$.ajax({
			// 요청할 주소.
			url : 'check_join_id',
			// 서버로 보낼 데이터.
			data : data,
			// 요청 방식.
			type : 'get',
			// 응답 결과 양식.
			dataType : 'text',
			// 성공했을 때 호출될 함수.
			success : function(result) {
				// trim() : 공백 제거.
				if(result.trim() == 'True'){
					alert('사용 가능한 아이디 입니다')
					check_id_val = true
				} else {
					alert('이미 존재하는 아이디 입니다')
					check_id_val = false
				}
			}
		})
	}

	// 아이디 입력칸에 키를 입력하면 중복확인을 하지않은 것으로 처리.
	function reset_check_id(){
		check_id_val = false
	}

</script>
</head>
<body>

{% include 'include/top_menu.html' %}

<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<form action="user_join_pro" method="POST" onsubmit="return check_input()">
						<div class="form-group">
							<label for="user_name">이름</label>
							<input type="text" id="user_name" name="user_name" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="user_id">아이디</label>
							<div class="input-group">
								<input type="text" id="user_id" name="user_id" class="form-control" onkeypress="reset_check_id()"/>
								<div class="input-group-append">
									<button type="button" class="btn btn-primary" onclick="check_join_id()">중복확인</button>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="user_pw">비밀번호</label>
							<input type="password" id="user_pw" name="user_pw" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="user_pw2">비밀번호 확인</label>
							<input type="password" id="user_pw2" name="user_pw2" class="form-control"/>
						</div>
						<div class="form-group">
							<div class="text-right">
								<button type="submit" class="btn btn-primary">회원가입</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>

{% include 'include/bottom_info.html' %}

</body>
</html>
