<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>미니 프로젝트</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script>
	// 유효성 검사.
	function check_input(){
		// 사용자가 입력한 데이터를 추출.
		user_pw = $("#user_pw").val()
		user_pw2 = $("#user_pw2").val()

		if(user_pw.length < 4){
			alert('비밀번호는 4자리 이상입니다.')
			$("#user_pw").val('')
			$("#user_pw").focus()
			return false
		}
		if(user_pw2.length < 4){
			alert('비밀번호는 4자리 이상입니다.')
			$("#user_pw2").val('')
			$("#user_pw2").focus()
			return false
		}
		if(user_pw != user_pw2){
			alert('비밀번호는 일치하지 않습니다.')
			$("#user_pw").val('')
			$("#user_pw2").val('')
			$("#user_pw").focus()
			return false
		}

		return true
	}

</script>
</head>
<body>

{% include 'include/top_menu.html' %}

<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<form action="user_modify_pro" method="POST" onsubmit="return check_input()">
					<div class="form-group">
						<label for="user_name">이름</label>
						<input type="text" id="user_name" name="user_name" class="form-control" value="{{login_user_data[1]}}" disabled="disabled"/>
					</div>
					<div class="form-group">
						<label for="user_id">아이디</label>
						<input type="text" id="user_id" name="user_id" class="form-control" value="{{login_user_data[2]}}" disabled="disabled"/>
					</div>
					<div class="form-group">
						<label for="user_pw">비밀번호</label>
						<input type="password" id="user_pw" name="user_pw" class="form-control" value="{{login_user_data[3]}}"/>
					</div>
					<div class="form-group">
						<label for="user_pw2">비밀번호 확인</label>
						<input type="password" id="user_pw2" name="user_pw2" class="form-control" value="{{login_user_data[3]}}"/>
					</div>
					<div class="form-group">
						<div class="text-right">
							<button type="submit" class="btn btn-primary">정보수정</button>
						</div>
					</div>
					
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>

{% include 'include/bottom_info.html' %}

</body>
</html>
